<!DOCTYPE html>
<html>
    <head>
        <title>Test Dartdiff</title>
        <script defer src="main.dart.js" type="application/javascript"></script>
        <style>
            body {
                font-family: Calibri;
            }
            [var-key] {
                background: lightgreen;
            }
            [answer-id] {
                background: lightblue;
            }
            ins {
                text-decoration: underline;
            }
            del {
                text-decoration: line-through;
                background: #eee;
            }
            [ins] {
                background: #fee;
            }
            [del] {
                background: #fee;
            }
            [ins-var] {
                text-decoration: none;
            }
            [ins-var]::before {
                position: absolute;
                margin: -13px 0 0 -7px;
                text-decoration: unset;
                content: "new";
                padding: 0 4px;
                border-radius: 6px;
                font-size: 10px;
                font-family: monospace;
                background: #0091ea !important;
                border: 2px solid #fff;
                color: #fff;
            }
            [del-var] {
                text-decoration: none;
                padding: 0 0 3px 0;
                background: #efe !important;
            }
            [del-var]::before {
                position: absolute;
                margin: -13px 0 0 -7px;
                text-decoration: unset;
                content: "old";
                padding: 0 4px;
                border-radius: 6px;
                font-size: 10px;
                font-family: monospace;
                background: #efe !important;
                border: 2px solid #fff;
                color: #333;
            }
            [ins-ans] {
                text-decoration: none;
            }
            [ins-ans]::before {
                position: absolute;
                margin: -13px 0 0 -7px;
                text-decoration: unset;
                content: "new";
                padding: 0 4px;
                border-radius: 6px;
                font-size: 10px;
                font-family: monospace;
                background: #0091ea !important;
                border: 2px solid #fff;
                color: #fff;
            }
            [del-ans] {
                text-decoration: none;
                padding: 0 0 3px 0;
                background: #eef !important;
            }
            [del-ans]::before {
                position: absolute;
                margin: -13px 0 0 -7px;
                text-decoration: unset;
                content: "old";
                padding: 0 4px;
                border-radius: 6px;
                font-size: 10px;
                font-family: monospace;
                background: #eef !important;
                border: 2px solid #fff;
                color: #333;
            }
            .wrapper {
                display: flex;
                flex-direction: column;
                margin: 10px;
                padding: 10px;
                background: #f0f0f0;
            }
            .result {
                padding: 10px;
                margin: 10px;
                border: 1px solid #ccc;
                background: #fff;
            }
            .title {
                margin: 0 10px 10px 10px;
                font-weight: bold;
            }
            .sub_title {
                margin: 0 10px;
                font-style: italic;
                color: #888;
            }
        </style>
    </head>
    <body>
        <div id="output"></div>
    </body>
</html>
